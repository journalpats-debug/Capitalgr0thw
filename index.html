<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Deine Seite</title>

    <!-- Grund-CSS (kannst du ersetzen / erweitern) -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f8f9fc;
            color: #222;
        }
        header {
            background: #111;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin: 60px 0;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 14px 28px;
            margin: 10px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Willkommen auf deiner Seite</h1>
        <p>Wähle einen Bereich aus:</p>
    </header>

    <div class="container">

        <!-- Discord Community -->
        <div class="section" id="discord">
            <h2>Discord Community</h2>
            <a href="#" class="btn">Zu Discord</a>
        </div>

        <!-- Beginner Guide -->
        <div class="section" id="beginner">
            <h2>Beginner Guide</h2>
            <a href="#" class="btn">Guide öffnen</a>
        </div>

        <!-- Instagram -->
        <div class="section" id="instagram">
            <h2>Instagram</h2>
            <a href="#" class="btn">Zu Instagram</a>
        </div>

        <!-- Twitter Profil -->
        <div class="section" id="twitter">
            <h2>Twitter Profil</h2>
            <a href="#" class="btn">Zu Twitter</a>
        </div>

        <!-- TikTok -->
        <div class="section" id="tiktok">
            <h2>Tik Tok</h2>
            <a href="#" class="btn">Zu TikTok</a>
        </div>

    </div>

</body>
</html>
