    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    /* Kleines dezentes Textlogo */
    .logo {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 18px;
        font-weight: bold;
        letter-spacing: 2px;
        color: #888;
        opacity: 0.6;
    }

    .wrapper {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        font-size: 64px;   /* größer gemacht */
        margin-bottom: 60px;
        letter-spacing: 4px;
    }

    .buttons {
        display: flex;
        flex-direction: column;
        gap: 18px;
        width: 320px;
        align-items: center;
    }

    .btn {
        position: relative;
        width: 100%;
        padding: 16px;
        background: #111;
        border: 1px solid #333;
        color: white;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
        letter-spacing: 1px;
        overflow: hidden;
        transition: 0.3s ease;
    }

    .btn:hover {
        background: #1a1a1a;
        border-color: #555;
    }

    /* Shimmer Effekt */
    .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            120deg,
            transparent,
            rgba(255,255,255,0.15),
            transparent
        );
        transition: 0.6s ease;
    }

    .btn:hover::before {
        left: 100%;
    }

</style>
