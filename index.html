<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Capitalgr0wth</title>

<style>

    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    /* Logo oben rechts */
    .logo {
        position: absolute;
        top: 20px;
        right: 30px;
        width: 60px;
        opacity: 0.7;
    }

    .wrapper {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        font-size: 48px;
        margin-bottom: 50px;
        letter-spacing: 3px;
    }

    .buttons {
        display: flex;
        flex-direction: column;
        gap: 18px;
        width: 300px;
        align-items: center;
    }

    .btn {
        position: relative;
        width: 100%;
        padding: 16px;
        background: #111;
        border: 1px solid #333;
        color: white;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
        letter-spacing: 1px;
        overflow: hidden;
        transition: 0.3s ease;
    }

    .btn:hover {
        background: #1a1a1a;
        border-color: #555;
    }

    /* Shimmer Effekt */
    .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            120deg,
            transparent,
            rgba(255,255,255,0.15),
            transparent
        );
        transition: 0.6s ease;
    }

    .btn:hover::before {
        left: 100%;
    }

</style>
</head>

<body>

<img src="logo.png" class="logo" alt="Logo">

<div class="wrapper">
    <h1>Capitalgr0wth</h1>

    <div class="buttons">
        <a href="#" class="btn">Discord Community</a>
        <a href="#" class="btn">Beginner Guide</a>
        <a href="#" class="btn">Instagram</a>
        <a href="#" class="btn">Twitter Profil</a>
        <a href="#" class="btn">Tik Tok</a>
    </div>
</div>

</body>
</html>
